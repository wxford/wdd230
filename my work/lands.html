<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land for Sale | SierraMarket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Same header/navigation as index.html -->

    <!-- Land Page Content -->
    <main class="category-page">
        <h1>Land for Sale in Sierra Leone</h1>
        
        <div class="filter-section">
            <div class="filter-options">
                <select>
                    <option>Land Type</option>
                    <option>Residential</option>
                    <option>Commercial</option>
                    <option>Agricultural</option>
                </select>
                <select>
                    <option>Location</option>
                    <option>Freetown</option>
                    <option>Bo</option>
                    <option>Kenema</option>
                </select>
                <select>
                    <option>Price Range</option>
                    <option>Under Le 50M</option>
                    <option>Le 50M - 200M</option>
                    <option>Over Le 200M</option>
                </select>
                <button class="btn">Filter</button>
            </div>
        </div>

        <div class="product-grid">
            <!-- Land listings would go here -->
            <div class="product-card">
                <div class="product-badge">Prime Location</div>
                <img src="https://via.placeholder.com/300x200?text=Beachfront+Land" alt="Beachfront Land">
                <div class="product-info">
                    <h3>Beachfront Land in Aberdeen</h3>
                    <p class="location"><i class="fas fa-map-marker-alt"></i> Aberdeen, Freetown</p>
                    <div class="price-container">
                        <span class="price">Le 180,000,000</span>
                        <span class="original-price">Le 220,000,000</span>
                    </div>
                    <div class="property-details">
                        <span><i class="fas fa-vector-square"></i> 1.5 Acres</span>
                        <span><i class="fas fa-check-circle"></i> Surveyed</span>
                    </div>
                    <a href="land-details.html" class="btn-small">View Details</a>
                </div>
            </div>
            
            <!-- More land cards would go here -->
        </div>
    </main>

    <!-- Same footer as index.html -->
</body>
</html>
