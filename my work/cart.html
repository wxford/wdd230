<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - GoBuyIt Sierra Leone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #0066cc;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .cart-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            font-weight: bold;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .item-info {
            display: flex;
            align-items: center;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            font-size: 16px;
        }
        
        .quantity-input {
            width: 50px;
            height: 30px;
            text-align: center;
            margin: 0 5px;
            border: 1px solid #ddd;
        }
        
        .remove-btn {
            color: #cc0000;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .total-row {
            font-weight: bold;
            font-size: 18px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        .checkout-btn:hover {
            background-color: #0055aa;
        }
        
        .continue-shopping {
            display: inline-block;
            margin-top: 15px;
            color: #0066cc;
            text-decoration: none;
        }
        
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
        
        .empty-cart p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .shop-now-btn {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        
        <!-- Example with items in cart -->
        <div class="cart-header">
            <div>Product</div>
            <div>Price</div>
            <div>Quantity</div>
            <div>Subtotal</div>
            <div>Action</div>
        </div>
        
        <div class="cart-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/80" alt="Product" class="item-image">
                <div>
                    <h3>Samsung Galaxy S23</h3>
                    <p>Color: Black</p>
                </div>
            </div>
            <div>$850.00</div>
            <div class="quantity-control">
                <button class="quantity-btn">-</button>
                <input type="number" value="1" min="1" class="quantity-input">
                <button class="quantity-btn">+</button>
            </div>
            <div>$850.00</div>
            <div><button class="remove-btn">Remove</button></div>
        </div>
        
        <div class="cart-item">
            <div class="item-info">
                <img src="https://via.placeholder.com/80" alt="Product" class="item-image">
                <div>
                    <h3>African Print Dress</h3>
                    <p>Size: Medium</p>
                </div>
            </div>
            <div>$45.00</div>
            <div class="quantity-control">
                <button class="quantity-btn">-</button>
                <input type="number" value="2" min="1" class="quantity-input">
                <button class="quantity-btn">+</button>
            </div>
            <div>$90.00</div>
            <div><button class="remove-btn">Remove</button></div>
        </div>
        
        <div class="cart-summary">
            <div class="summary-row">
                <span>Subtotal:</span>
                <span>$940.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span>$15.00</span>
            </div>
            <div class="summary-row total-row">
                <span>Total:</span>
                <span>$955.00</span>
            </div>
            
            <button class="checkout-btn">Proceed to Checkout</button>
            <a href="index.html" class="continue-shopping">Continue Shopping</a>
        </div>
        
        <!-- Empty cart state (hidden by default) -->
        <!-- <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="index.html" class="shop-now-btn">Shop Now</a>
        </div> -->
    </div>
</body>
</html>
