<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houses for Sale | SierraMarket</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Same header/navigation as index.html -->

    <!-- Houses Page Content -->
    <main class="category-page">
        <h1>Houses for Sale in Sierra Leone</h1>
        
        <div class="filter-section">
            <div class="filter-options">
                <select>
                    <option>House Type</option>
                    <option>Bungalow</option>
                    <option>Duplex</option>
                    <option>Mansion</option>
                </select>
                <select>
                    <option>Location</option>
                    <option>Freetown</option>
                    <option>Bo</option>
                    <option>Kenema</option>
                </select>
                <select>
                    <option>Price Range</option>
                    <option>Under Le 200M</option>
                    <option>Le 200M - 500M</option>
                    <option>Over Le 500M</option>
                </select>
                <button class="btn">Filter</button>
            </div>
        </div>

        <div class="product-grid">
            <!-- House listings would go here -->
            <div class="product-card">
                <div class="product-badge">Family Home</div>
                <img src="https://via.placeholder.com/300x200?text=Family+House" alt="Family House">
                <div class="product-info">
                    <h3>4-Bedroom Family House</h3>
                    <p class="location"><i class="fas fa-map-marker-alt"></i> Wilberforce, Freetown</p>
                    <div class="price-container">
                        <span class="price">Le 280,000,000</span>
                    </div>
                    <div class="property-details">
                        <span><i class="fas fa-bed"></i> 4 Bed</span>
                        <span><i class="fas fa-bath"></i> 3 Bath</span>
                        <span><i class="fas fa-vector-square"></i> 3000 sq.ft</span>
                    </div>
                    <a href="house-details.html" class="btn-small">View Details</a>
                </div>
            </div>
            
            <!-- More house cards would go here -->
        </div>
    </main>

    <!-- Same footer as index.html -->
</body>
</html>
