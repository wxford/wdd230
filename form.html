<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Form build assignment for WDD 230">
    <meta name="author" content="Bockarie Junior Mansaray">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <!-- Same header as your course home page -->
        <h1>Bockarie Junior Mansaray | WDD 230</h1>
    </header>
    <nav>
        <!-- Same navigation as your course home page -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </nav>
    <main>
        <h2>Account Registration</h2>
        <form id="accountForm" method="get" action="record.html">
            <fieldset>
                <legend>User Information</legend>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password (8+ alphanumeric characters):</label>
                    <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                        title="Password must be at least 8 alphanumeric characters" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span id="passwordMatchMessage" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">BYU-Idaho Email:</label>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu"
                        title="Please enter a valid @byui.edu email address" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Page Rating</legend>
                <div class="form-group range-group">
                    <label for="rating">Rate this page (1-10):</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
                    <output id="ratingValue">5</output>
                </div>
            </fieldset>

            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </main>
    <footer>
        <!-- Same footer as your course home page -->
        <p>&copy; <span id="currentyear"></span> | Bockarie Junior Mansaray | Idaho</p>
        <p id="lastModified"></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="scripts/getDates.js"></script>
</body>

</html>
