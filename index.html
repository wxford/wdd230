<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bockarie Junior Mansaray WDD230 Web Frontend Development</title>
    <meta name="description" content="WDD 230 course home page with weather and dynamic links">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>

<body>
    <header>
        <h1>Bockarie Junior Mansaray</h1>
        <img src="images/mag.jpg" alt="Profile Picture">
    </header>

    <nav>
        <!-- Navigation content here -->
    </nav>

    <main>
        <!-- Weather Section -->
        <section class="card">
            <h2>Weather Information</h2>
            <div id="weather">
                <div id="weather-icon"></div>
                <div id="temperature"></div>
                <div id="condition"></div>
            </div>
        </section>

        <!-- Learning Activities -->
        <section class="card">
            <h2>Learning Activities</h2>
            <div id="activities"></div>
        </section>

        <!-- Hero Image Section -->
        <section class="hero">
            <picture>
                <source srcset="images/temple-mobile.webp" media="(max-width: 400px)">
                <source srcset="images/aba_nigeria_temple_lds.jpeg">
                <img src="images/temple01.webp" alt="Temple Hero Image">
            </picture>
            <div class="overlay-text">
                <h2>Aba Nigeria Temple</h2>
            </div>
        </section>

        <!-- Page Visits Counter -->
        <section class="visits">
            <h2>Page Visits</h2>
            <p>Total Page Visits: <span id="visit-count">0</span></p>
        </section>

        <!-- Google Map Section -->
        <section class="map">
            <h2>Location Map</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.678901234567!2d-111.12345678901234!3d40.12345678901234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874c123456789012%3A0x1234567890abcdef!2sYour%20Hometown!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> | Bockarie Junior Mansaray | Sierra Leone</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/getdates.js"></script>
    <script src="scripts/weather.js"></script>
    <script src="scripts/links.js"></script>
</body>

</html>
